sudo: required
services:
  - docker
env:
  global:
    - secure: 
    - secure: 
jobs:
  include:
    - stage: test
      if: type IN (push, pull_request)
      script:
        - docker-compose build

    - stage: deploy
      before_install:
        - pip install --user awscli
        - eval $(aws ecr get-login --region us-east-2 --no-include-email)
      if: branch = master AND type IN (push)
      script:
        - docker-compose build
      after_success:
        - docker run -it client scripts/deploy.sh
